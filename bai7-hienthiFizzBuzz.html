<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for(let i=1;i<=100;i++)
    {
        let output='';
        if(i%3==0 || i%5==0)
        {
            if(i%3==0) output+='Fizz';
            if(i%5==0) output+='Buzz';
        }
        else
        {
            output+=i;
        }
        document.write(output+'<br>');
    }
</script>
</body>
</html>
