<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Đếm</title>
</head>
<body>
<script>
        let number=+prompt("Nhap so: ")
        let count=0;
        for(let i=1;i<number;i++){
            if (i>99) {
                break;
            }
            count++;
        }
        alert(count)
</script>
